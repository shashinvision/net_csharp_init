<div class="mb-3 form-floating">
  <!-- <input type="password" name="password" [(ngModel)]="model.password" class="form-control" placeholder="password"> -->
  <input
    [class.is-invalid]="control.touched && control.invalid"
    class="form-control"
    [formControl]="control"
    placeholder="{{ label() }}"
    bsDatepicker
    [bsConfig]="bsConfig"
    [maxDate]="maxDate()"
  />
  <label>{{label()}}</label>

  <!-- NOTE: Valitions message errors -->
  <div class="invalid-feedback text-start" *ngIf="control.hasError('required')">
    Please enter a {{ label() }}
  </div>
</div>
