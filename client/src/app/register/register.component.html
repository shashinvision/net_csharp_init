<form
  [formGroup]="registerForm"
  (ngSubmit)="register()"
  class=""
  autocomplete="off"
>
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />

  <div class="mb-3">
    <label style="margin-right: 10px"> I am a:</label>
    <label class="form-check-label">
      <input
        type="radio"
        class="form-check-input"
        formControlName="gender"
        value="male"
      />
      Male
    </label>
    <label class="form-check-label">
      <input
        type="radio"
        class="form-check-input"
        formControlName="gender"
        value="female"
      />
      Female
    </label>
  </div>

  <app-text-input
    [formControl]="$any(registerForm.controls['username'])"
    [label]="'Username'"
  ></app-text-input>

  <app-text-input
    [formControl]="$any(registerForm.controls['knownAs'])"
    [label]="'Known As'"
  ></app-text-input>

  <app-date-picker
    [formControl]="$any(registerForm.controls['dateOfBirth'])"
    [label]="'Date Of Birth'"
    [maxDate]="maxDate"
  ></app-date-picker>

  <app-text-input
    [formControl]="$any(registerForm.controls['city'])"
    [label]="'City'"
  ></app-text-input>

  <app-text-input
    [formControl]="$any(registerForm.controls['country'])"
    [label]="'Country'"
  ></app-text-input>

  <app-text-input
    [formControl]="$any(registerForm.controls['password'])"
    [label]="'Password'"
  ></app-text-input>

  <app-text-input
    [formControl]="$any(registerForm.controls['confirmPassword'])"
    [label]="'Confirm Password'"
  ></app-text-input>

  @if (validationErrors) {
    <div class="alert alert-danger text-start">
    <ul>
      <li *ngFor="let error of validationErrors">
        {{ error }}
      </li>
    </ul>
  </div>
  }

  <div class="form-group text-center">
    <button class="btn btn-success me-2" type="submit" [disabled]="registerForm.invalid">Register</button>
    <button class="btn btn-danger me-2" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
